<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> flask按钮触发 · Persuing</title><meta name="description" content="flask按钮触发 - Persuing"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://Persuingsdu.github.io/atom.xml" title="Persuing"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">flask按钮触发</h1><div class="post-info">Jun 6, 2018</div><div class="post-content"><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css"><p>在写课设的时候，遇到一个问题，点击按钮，触发事件，向数据库中写入新发表的评论。<br>那么怎么做呢？需要使用Ajax来进行.对这个问题花了很多时间，终于得到解决，方案如下：<br><figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line">  &lt;script&gt;</div><div class="line">  &lt;!-- javascript代码 --&gt;</div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>) </span>&#123;</div><div class="line">  <span class="keyword">var</span> txt=<span class="built_in">document</span>.getElementById(<span class="string">'comment'</span>).value;</div><div class="line">  <span class="keyword">var</span> data = &#123;<span class="string">"comment"</span>:txt,<span class="string">"isbn"</span>:&#123;&#123; isbn &#125;&#125; &#125;;</div><div class="line">  $.ajax(&#123;</div><div class="line">      type: <span class="string">'POST'</span>,</div><div class="line">      contentType: <span class="string">'application/json'</span>,</div><div class="line">      url: <span class="string">'/test'</span>,</div><div class="line">      dataType : <span class="string">'json'</span>,</div><div class="line">      data : <span class="built_in">JSON</span>.stringify(data),</div><div class="line">      success : <span class="function"><span class="keyword">function</span>(<span class="params">result</span>) </span>&#123;</div><div class="line">          jQuery(<span class="string">"#clash"</span>).html(result);</div><div class="line">      &#125;,<span class="attr">error</span> : <span class="function"><span class="keyword">function</span>(<span class="params">result</span>)</span>&#123;</div><div class="line">          <span class="built_in">console</span>.log(result);</div><div class="line">      &#125;</div><div class="line">  &#125;);</div><div class="line">&#125;</div><div class="line">&lt;<span class="regexp">/script&gt;</span></div></pre></td></tr></table></figure></p>
<p>其中<code>url</code>是我们设置的路由，提交POST，Ajax的写法<a href="https://stackoverflow.com/questions/29091070/how-to-get-data-from-immutablemultidict-in-flask" target="_blank" rel="external">参考如下</a><br>按钮的写法，点击按钮，调用<code>test()</code>函数<br><figure class="highlight html"><table><tr><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">"submit"</span> <span class="attr">class</span>=<span class="string">"btn btn-outline-primary"</span> <span class="attr">onclick</span>=<span class="string">"test()"</span>&gt;</span>发表评论<span class="tag">&lt;/<span class="name">button</span>&gt;</span></div></pre></td></tr></table></figure></p>
<p>路由的写法：<br><figure class="highlight python"><table><tr><td class="code"><pre><div class="line"><span class="string">'''</span></div><div class="line"><span class="string">进行发表评论 </span></div><div class="line"><span class="string">添加进数据库</span></div><div class="line"><span class="string">'''</span></div><div class="line"><span class="meta">@main.route('/test',methods=['POST'])</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">test</span><span class="params">()</span>:</span></div><div class="line">    jsonData = request.get_json()</div><div class="line">    id = BookComment.query.count() + <span class="number">1</span></div><div class="line">    ISBN=str(jsonData[<span class="string">'isbn'</span>])</div><div class="line">    comment=jsonData[<span class="string">'comment'</span>]</div><div class="line">    bookcomment = BookComment(id=id, ISBN=ISBN, comment=comment)</div><div class="line">    db.session.add(bookcomment)</div><div class="line">    db.session.commit()</div><div class="line">    <span class="keyword">return</span> <span class="string">'ok'</span><span class="comment">#任意值</span></div></pre></td></tr></table></figure></p>
<p>以上便可以解决类似的问题，ajax方面还需要学习。</p>
